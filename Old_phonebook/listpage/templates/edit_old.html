<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Редактирование</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <p>
            <label>ФИО</label><br>
            <input type="text" name="full_name" value="{{person.full_name}}" />
        </p>
        <p>
            <label>Номер телефона</label><br>
            <input type="text" name="phone_number" value="{{person.phone_number}}" />
        </p>
        <p>
            <label>Тип телефона</label><br>
            <input type="text" name="phone_type" value="{{person.phone_type}}" />
        </p>
        <p>
            <label>Комментарий</label><br>
            <input type="text" name="comment" value="{{person.comment}}" />
        </p>
        <input type="submit" value="Сохранить" >
    </form>
</body>
</html>
