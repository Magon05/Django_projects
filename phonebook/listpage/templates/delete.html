<!DOCTYPE html>
{% load widget_tweaks %}
{% with WIDGET_ERROR_CLASS='is-invalid' %}
<form hx-post="{{ request.path }}" hx-headers='{"X-CSRFToken":"{{ csrf_token }}"}' class="modal-content">
    <h1 style="text-align: center;">Удаление</h1>
    <p style="text-align: center;">Вы действительно хотите удалить "{{ person.full_name }}"?</p>
    <div style="text-align: center;">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Нет</button>
        ||
        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" onclick="setTimeout(function(){location.reload();}, 1000);">Да</button>
    </div>
</form>
{% endwith %}
